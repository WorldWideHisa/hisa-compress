<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hisa Compress - 画像圧縮ツール</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Hisa Compress</h1>
      <p>PNG、JPEG、WebP画像をAVIF形式に変換・圧縮</p>
    </header>

    <main>
      <section class="upload-section">
        <div id="drop-area" class="drop-area">
          <div class="drop-message">
            <img src="upload-icon.svg" alt="アップロード" id="upload-icon">
            <p>画像をドラッグ＆ドロップ</p>
            <p>または</p>
            <label for="file-input" class="file-input-label">ファイルを選択</label>
            <input type="file" id="file-input" accept=".png,.jpg,.jpeg,.webp" hidden>
          </div>
          <div id="preview-container" class="preview-container hidden">
            <img id="image-preview" src="" alt="プレビュー">
            <div class="file-info">
              <p id="file-name"></p>
              <p id="file-size"></p>
              <p id="file-dimensions"></p>
            </div>
            <button id="remove-file" class="remove-button">×</button>
          </div>
        </div>
        <button id="upload-button" class="primary-button" disabled>アップロード</button>
      </section>

      <section id="processing-section" class="processing-section hidden">
        <h2>処理中...</h2>
        <div class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </section>

      <section id="result-section" class="result-section hidden">
        <h2>処理完了</h2>
        <div class="result-container">
          <div class="image-comparison">
            <div class="original-image">
              <h3>元の画像</h3>
              <img id="original-image" src="" alt="元の画像">
              <p id="original-size"></p>
            </div>
            <div class="processed-image">
              <h3>圧縮後の画像</h3>
              <img id="processed-image" src="" alt="圧縮後の画像">
              <p id="processed-size"></p>
            </div>
          </div>
          <div class="compression-info">
            <p>圧縮率: <span id="compression-ratio"></span>%</p>
            <button id="download-button" class="primary-button">ダウンロード</button>
            <button id="create-thumbnail-button" class="secondary-button">サムネイル作成</button>
            <button id="start-over" class="secondary-button">新しい画像を圧縮</button>
          </div>

          <section id="thumbnail-section" class="thumbnail-section hidden">
            <h3>サムネイル</h3>
            <div class="thumbnail-container">
              <img id="thumbnail-image" src="" alt="サムネイル">
              <p id="thumbnail-size"></p>
              <button id="download-thumbnail-button" class="primary-button">サムネイルをダウンロード</button>
            </div>
          </section>
        </div>
      </section>
    </main>

    <footer>
      <p>Hono + TypeScript + Deno で実装</p>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
